<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <meta name="description" content="Get in touch with Primordial Groove. We'd love to hear from you.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include custom styles if applicable -->
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
      <h1 class="text-2xl font-bold mb-4 md:mb-0">Primordial Groove</h1>
      <div class="space-y-2 md:space-y-0 md:space-x-4">
        <a href="index.html" class="text-gray-800 font-semibold hover:text-indigo-600 block md:inline-block">Home</a>
        <a href="about.html" class="text-gray-800 font-semibold hover:text-indigo-600 block md:inline-block">About</a>
        <a href="events.html" class="text-gray-800 font-semibold hover:text-indigo-600 block md:inline-block">Events</a>
        <a href="contact.html" class="text-gray-800 font-semibold hover:text-indigo-600 block md:inline-block">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-20">
    <h1 class="text-4xl font-bold text-center">Contact Us</h1>
    <p class="text-center">Feel free to reach out to us through any of the following channels.</p>

    <!-- Contact Image -->
    <div class="mt-8 flex justify-center">
      <img src="assets/images/contact-banner.jpg" alt="Contact Banner" class="rounded-lg shadow-lg w-full max-w-md">
    </div>
  </section>

  <!-- Contact Form -->
  <form class="max-w-lg mx-auto mt-8">
    <div class="floating-label mb-6">
      <input type="text" id="name" placeholder=" " required>
      <label for="name">Your Name</label>
    </div>
    <div class="floating-label mb-6">
      <input type="email" id="email" placeholder=" " required>
      <label for="email">Your Email</label>
    </div>
    <div class="floating-label mb-6">
      <textarea id="message" placeholder=" " required></textarea>
      <label for="message">Your Message</label>
    </div>
    <div class="floating-label mb-6">
      <input type="text" class="input-underline" placeholder="Enter your email">
    </div>
    <button type="submit" class="btn-ripple">Send Message</button>
  </form>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 py-8">
    <!-- Include footer content similar to index.html -->
  </footer>
</body>
</html>
